<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes apps</title>
    <link rel="icon" href="./src/icon/sticky-notes.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <header>
        <page-header></page-header>
    </header>
    <div class="spacer"></div>
    <main>
        <div class="container-form">
            <form action="#" class="form-input-note shadow show">
                <div class="form-header">
                    <h3>Add note!</h3>
                    <div class="close-icon">
                        <i class="fa fa-xmark"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </div>
                <div class="form-footer">
                    <button class="btn-submit" id="btnSubmit"><i class="fa fa-save"></i></button>
                </div>
            </form>
        </div>
            
        <div class="wrapper">
            <div class="container">
                <h1 class="container-title" id="notes" >My Notes</h1>
                <div class="list-notes" id="listNotes">
                    
                </div>
            </div>
            <div class="container">
                <h1 class="container-title" id="archNotes" >Archived Notes</h1>
                <div class="list-notes" id="archivedNotes"></div>
            </div>
        </div>
    </main>
    <footer>
        <page-footer></page-footer>
    </footer>
</body>
<script type="module" src="index.js"></script>
<script src="https://kit.fontawesome.com/c8bf250107.js" crossorigin="anonymous"></script>
</html>
